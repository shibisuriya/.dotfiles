- name: Install fnm
  shell:
    curl -o- https://fnm.vercel.app/install | bash -s --
    --skip-shell
  args:
    executable: /bin/bash
  tags:
    - node
    - always

- name: Install Node.js 18 & 16 using fnm
  shell: |
    export PATH="$HOME/.fnm:$PATH"
    eval "$(fnm env)"
    fnm install 18
    fnm install 16
    fnm default 18
  args:
    executable: /bin/bash
  tags:
    - node
    - always

- name: Install pnpm
  shell: source ~/.nvm/nvm.sh && npm i pnpm -g
  args:
    executable: /bin/bash
  tags:
    - node
    - always
